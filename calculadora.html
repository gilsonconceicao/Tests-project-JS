<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos/calculadora.css">
</head>
<body>
    <header id="cabecalho">
        <h1>Calculadora JS</h1>
    </header>

    <main>
        <article id="destaque">
            <p>Realize cálculos em duas das operações aritméticas: Divisão e multiplicação. </p>
        </article>

        <div id="box_calculos">

            <div>
                <input type="number" name="input_vezesN1" id="input_vezesN1"> x
                <input type="number" name="input_vezesN2" id="input_vezesN2" >
                <input type="button" value="Multiplicar" class="botao_calculo" onclick="multiplicar()">
                <p id="res_multiplica"> Resposta: </p>
            </div>
            
            <div>
                <input type="number" name="input_dividirN1" id="input_dividirN1"> <strong>/</strong>
                <input type="number" name="input_dividirN2" id="input_dividirN2" >
                <input type="button" value="Dividir" class="botao_calculo" onclick="dividir()">
                <p id="res_dividir"> Resposta: </p>
            </div>      

            <div>
                <input type="number" name="inputMaisN1" id="inputMaisN1"> +
                <input type="number" name="inputMaisN2" id="inputMaisN2">
                <input type="button" value="Somar" class="botao_calculo" onclick="somar()">
                <p id="res_mais">Resposta: </p>
            </div>
        </div>

        <p class="voltar_button"><a href="index.html">Voltar</a></p>
    </main>

    <script src="scripts/calculadora.js"></script>
</body>
</html>
