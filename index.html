<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="src/css/homePage.css">
    <!-- Font awesome code -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header onload="loadMenuPage()">
        <span><a class="logoHeader" href="#">App</a></span>
        
        <div class="menu-List-Itens-mobile">
            <nav class="itensOfMenu">
                <ul class="toggler" id="menuVersionResponse">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Creator</a></li>
                    <li><a href="#">Community</a></li>
                    <li><a href="#">GitHub Dev</a></li>
                </ul>
            </nav>
        </div>
        <button id="btnMenuMobile" >&#9776;</button>
    </header>
    <main>
        <section class="welcomeWebSite">
            <article class="aboutPage">
                <div class="actionRigth">
                    <h2>Conheça mais sobre <span class="dest-tilte">linguagens de programação.</span></h2>
                    <p>Escolha de forma rápida linguagens de programação para saber mais como funcionam. Aplicação feita com os pirâmides do desenvolvimento web.</p>


                    <details class="options_languages" open>
                        <summary>ESCOLHA UMA LINGUAGEM</summary>
                        
                        <div class="itens_languages">

                            <input type="radio" name="languages" id="optionJS">
                            <label for="ccharp">JAVASCRIPT</label>

                            <br>

                            <input type="radio" name="languages" id="optionCcharp">
                            <label for="ccharp">C#</label>

                            <br>

                            <input type="radio" name="languages" id="optionJava">
                            <label for="java">JAVA</label>

                            <br>

                            <input type="radio" name="languages" id="optionPython">
                            <label for="java">PYTHON</label>
                            
                            <br>

                            <input type="radio" name="languages" id="optionPhp">
                            <label for="php">PHP</label>
                        </div>
                    </details>
                    <button id="CheckingLanguages">Selecionar</button>
                </div>
               
                <div>                    
                    <div id="imageLanguage">
                        <img class="imgWelcome" src="src/img/programmerEvoluting.png" alt="programmerEvoluting.PNG">
                    </div>

                    <div class="answerLanguages">
                    
                    </div>
                </div>
                
                
            </article>
        </section>
    </main>
</body>
<script src="src/js/menuPage.js"></script>
<script src="src/js/checkingLanguages.js"></script>
</html>
